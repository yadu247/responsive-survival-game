<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="index.js"></script>
  </head>
  <body>

    <!-- start game box -->
    <div id="start-box-id" class="start-box">
      <h1>Start Game</h1>
      <button class="start-button" onclick="startGame()">Start</button>
      <p>Use the Arrow keys in the keyboard/ in-screen keys to move the character</p>
      <p>Hold as long as you can without getting hit by the objects</p>
    </div>

    <!-- Restart box -->
    <div id="restart-box-id" class="restart-box">
      <h1>Restart Game</h1>
      <button class="start-button" onclick="startGame()">Restart</button>
      <p id="current-score-id" class="current-score">Current Score : 0</p>
    </div>

    <!-- play area - where the game is played  -->
    <div id="playing-area-id" class="playing-area">

      <p id="score-id" class="score">0</p>

      <div class="buttons-class"><!-- control buttons -->
        <p>Controls</p>
        <button id="up-button" onclick="moveUp()" class="up-down-button">Up</button>
        <div class="buttons-class-middle">
          <button id="left-button" onclick="moveLeft()" class="left-right-button">Left</button>
          <button id="right-button" onclick="moveRight()" class="left-right-button">Right</button>
        </div>
        <button id="down-button" onclick="moveDown()" class="up-down-button">Down</button>
      </div>

      <button class="stop-button" onclick="stopGame()">Stop</button>
      
      <!-- in-play elements -->
      <div id="character-id" class="character">
        <img src="assets/angel.png" alt="Angel Image" />
      </div>

      <!-- horizontal objects -->
      <div id="obstacle-horizontal-1-id" class="obstacles-horizontal obstacle-horizontal-1">
        <img src="assets/green_flame.png" alt="Green Flame" />
      </div>
      <div id="obstacle-horizontal-2-id" class="obstacles-horizontal obstacle-horizontal-2">
        <img src="assets/green_flame.png" alt="Green Flame" />
      </div>
      <div id="obstacle-horizontal-3-id" class="obstacles-horizontal obstacle-horizontal-3">
        <img src="assets/green_flame.png" alt="Green Flame" />
      </div>

      <!-- vertical objects -->
      <div id="obstacle-vertical-1-id" class="obstacles-vertical obstacle-vertical-1">
        <img src="assets/lightning.png" alt="Lightning" />
      </div>
      <div id="obstacle-vertical-2-id" class="obstacles-vertical obstacle-vertical-2">
        <img src="assets/lightning.png" alt="Lightning" />
      </div>
      <div id="obstacle-vertical-3-id" class="obstacles-vertical obstacle-vertical-3">
        <img src="assets/lightning.png" alt="Lightning" />
      </div>
      <div id="obstacle-vertical-4-id" class="obstacles-vertical obstacle-vertical-4">
        <img src="assets/lightning.png" alt="Lightning" />
      </div>

      </div>
    </div>
  </body>
</html>
